<!DOCTYPE html>
<html>
  <head>
    <!--Das HTML Dokument zu dem css Dokument verbinden-->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--Division Klasse eingefügt mit Definition dann in css definiert-->
    <div class="banner">
      <!--Division Klasse eingefügt mit Definition dann in css definiert-->
      <div class="navbar">
        <!--Unorganised List -->
        <ul>
          <!--Links eingefugt zu dem Buttons oben an dem Navbar-->
          <li><a href="https://www.instagram.com/rzvn.exe/">INSTAGRAM</a></li>
          <li><a href="https://www.youtube.com/@PewDiePie">YOUTUBE</a></li>
          <li>
            <a href="https://twitter.com/elonmusk/status/1594500655724609536"
              >Twitter</a
            >
          </li>
          <li><a href="https://chat.openai.com/chat">FAQ</a></li>
        </ul>
      </div>
      <!--Division Klasse eingefügt mit Definition dann in css definiert-->
      <div id="motto_div" class="content">
        <!--Titel definiert in CSS File-->
        <h1>BUILD YOUR EMPIRE</h1>
        <p>
          <!--Paragraph unter Titel-->
          Build your empire today it's cheap it's easy,<br />
          You should do it right now!
        </p>
        <div>
          <!--Division Klasse eingefügt mit Definition dann in css definiert-->
          <!--Zwei Knöpfe reingefügt mit Animation und Bedingungen Hover Type Funktion und Text-->
          <button type="button"><span></span>START NOW</button>
          <button type="button"><span></span>CONTACT US</button>
        </div>
      </div>
    </div>
  </body>
</html>
